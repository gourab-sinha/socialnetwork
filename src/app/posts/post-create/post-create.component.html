<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
        <mat-form-field>
            <input placeholder="Enter title" type="text" matInput formControlName="title">
            <mat-error *ngIf="form.get('title').invalid">Please enter post title</mat-error>
        </mat-form-field>
        <br>
        <div class="">
            <button mat-stroked-button type="button" (click)="filePicker.click()">
                Pick Image
            </button>
            <input type="file" #filePicker (change)="onImagePicked($event)">
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
            <img [src]="imagePreview" [alt]="form.value.title">
        </div>
        <mat-form-field>
            <textarea placeholder="Enter text" matInput rows="6" formControlName="content"></textarea>
            <mat-error *ngIf="form.get('content').invalid">Please enter post content</mat-error>
        </mat-form-field>
        <hr>
        <button type="submit" mat-raised-button color="accent">Save Post</button>
    </form>
    
    <hr>
    
</mat-card>
