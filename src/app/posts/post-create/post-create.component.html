<mat-card>
    <mat-form-field>
        <input placeholder="Enter title" type="text" matInput [(ngModel)]="enteredTitle">
    </mat-form-field>
    <br>
    <mat-form-field>
        <textarea placeholder="Enter text" matInput rows="6" [(ngModel)]="enteredContent"></textarea>
    </mat-form-field>
    <hr>
    <button (click)="onAddPost()" mat-raised-button color="accent">Create Post</button>
    <hr>
    
</mat-card>
